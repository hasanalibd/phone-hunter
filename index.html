<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
      <header class="container">
        <h1 class="text-success mb-3 text-center fw-bold display-3">Welcome phone hunter</h1>
    </header>

    <main class="container mt-3">

        <!-- display search result -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="search your phne" aria-label="Username" aria-describedby="basic-addon1">
            <div id="btn-search" class="btn btn-primary mx-3">Search</div>
          </div>

          <div class="mt-3">
            <h3 id="no-phone-found" class="text-danger d-none">No Phone Found. Please try a new search</h3>
          </div>

          <!-- display data load html -->
        <section>
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4 mt-3">
            </div>
        </section>
    </main>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
